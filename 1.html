<h2>중국</h2>

<p>
사람들마다 개인별로 차이가 있으나 중화인민공화국만을 지칭하는 경우가 중화민국을
지칭하는 경우보다 훨씬 많아졌고, 문맥에 따라서는 둘을 포괄하여 지칭되기도 한다.
때로는 중화권과 동일시되기도 한다. 1980년대까지만 하여도 중화인민공화국과 수교하지
않은 대한민국에서는 '자유중국'이라고 하여 중화민국을 중국이라 불렀으나, 수교 이후
부터는 점차 중화인민공화국을 중국으로 부르기 시작한 것이다.
</p>
